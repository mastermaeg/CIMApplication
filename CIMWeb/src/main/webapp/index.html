<!doctype html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="http://openlayers.org/en/v3.17.1/css/ol.css" type="text/css"> -->
    <link rel="stylesheet" href="./lib/v3.17.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <!-- <script src="http://openlayers.org/en/v3.17.1/build/ol.js" type="text/javascript"></script> -->
    <script src="./lib/v3.17.1/build/ol.js" type="text/javascript"></script>
	<script src="./lib/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
    <title>CAS GeoVis</title>
  </head>
  <body onload="onInit()">
    <div id="header" class="ol-control">
      <!--<h2>Map</h2>-->
      <label for="numFlag">Anzahl der Linien beschränken: </label><input id="numFlag" type="checkbox" onchange="changeMaxLines()"/>
      <br>
	  <label for="numInput">maximale Anzahl Linien: </label><output for="numInput" id="numOutput">500</output>
	  <br>
	  <input id="numInput" type="range" min="1" max="1000" value="500" onchange="numOutput.value = numInput.value; changeMaxLines()"/>
	  <label for="dpFlag">Douglas Peuker Generalisierung: </label><input id="dpFlag" type="checkbox" onchange="changeMaxLines()"/>
	  <br>
	  <label for="dpFactor">Douglas Peuker Faktor: </label><output for="dpFactor" id="dpOutput">1</output>
	  <br>
	  <input id="dpFactor" type="range" min="0.1" max="10" step="0.1" value="1" onchange="dpOutput.value = dpFactor.value; changeMaxLines()"/>
    </div>
    <div id="map" class="map"></div>
	<div id="info" class="ol-control"></div>
    <!--<div id="footer">
      footer
      <span id="mouse-position"></span>
    </div>-->
  </body>
</html>
